<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<script type="text/javascript" src="wow.min.js"></script>
	<link href="<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;500;700&display=swap" rel="stylesheet">
	<style type="text/css">
		*{font-family: 'Noto Serif KR', serif;}
		nav{position: fixed; z-index: 100; left:calc(50%-2000px);
			width: 1000px; height: 80px;}
		nav ul li{float: left; list-style-type: none; width:calc(700px-75%); height:80px;text-align: center;line-height: 40px;
			padding-right: 20px;}
		nav ul li a{color: #fff; transition: 1s; display: block; text-decoration: none; font-weight: 800; font-size: 1.3rem;padding-top:30px; text-align: center;}
		nav ul li:hover a{color: #ff0000;cursor: pointer;}
		nav ul{width: 700px; height: 80px;
			float: right;}
		nav .logo img{width: 60px; height: 60px; float: left; padding-top:20px;}

		html{ font-family: 'Spoqa Han Sans',Sans-serif;
		font-family: 'Noto Serif KR', serif; box-sizing: border-box;
			word-break: keep-all;scroll-behavior: smooth; background-color: #000;}
		body,h1,h2,p,div,ul,li{margin:0; padding:0;}
		body{margin:auto;}
		.col-1{width:16.66%;}
		.col-2{width:33.33%;}
		.col-3{width:50%;}
		.col-4{width:66.66%;}
		.col-5{width:83.32%;}
		.col-6{width:100%;}
		.padding{padding-bottom: 100px;}
		#bald{padding-top: 80%; background-color: #000;
			background-attachment: fixed; }
		.bald{background:linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(https://media.giphy.com/media/xT5LMsr3rapPBn5ALC/giphy.gif); background-size: 80%; background-repeat: no-repeat;
			background-position:center;}
		#bald2{padding-top: 150%; background:url(rainbow.png); background-size: cover; background-attachment: fixed; }
		#bald4{padding-top: 10%;background-color: #000;
			background-attachment: fixed; }
		.bald4{background:linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(https://media.giphy.com/media/xT3i129K91vlk0RBjW/giphy.gif); background-size: 80%; background-repeat: no-repeat; background-position:center;}
		#bald div{width: 100%;
        height: 600px;} 
		#bald4 div{width: 100%;
        height: 600px;} 
		.flex{display: flex;}
		.red{color: #ff0000;}

		h1 {font-size: 3rem;
			color: white;
			font-weight: 800;
			padding-top: 30px;
			padding-bottom: 50px;
			text-align: center;
			letter-spacing: -1px;
		word-spacing: -1px; letter-spacing: -2px;}
		h2 {font-size: 1.5rem;
			color: white;
			font-weight: 500;
			padding-top: 10px;
			text-align: center;
			word-break: keep-all;
			letter-spacing: -1px;
			line-height: 165%;}
		h3 {font-size: 2rem;
			color: white;
			font-weight: 400;
			padding-top: 10px;
			text-align: center;
			word-break: keep-all;
			letter-spacing: -1px;
			line-height: 165%;}
		img { display: block; margin: 0px auto;}
		.bttani{animation:btt 1s; }
		@keyframes btt{
			from{opacity: 0; margin-top: 60px;}
			to{opacity: 1; margin-top: 0px;}
		}
		.ct img{width: 400px; padding-top: 200px;}
		footer{width 100%;
			margin:auto;
			height: 100px;
			font-weight: 500;
			text-align: center;
			font-size: 1rem; 
			padding-top: 50px;
			padding-bottom: 100px;
			color: #fff;}

	</style>
</head>
<body>
	<nav>
		<div class="logo">
			<a href="index.html">
				<img src="logo.png">
			</a>
		</div>
		<ul>
			<li class="a">
				<a href=#bald>탈모인천만시대</a>
			</li>
			<li class="a">
				<a href=#bald2>선 넘는 농담</a>
			</li>
			<li class="a">
				<a href="bald3.html" target="_blank">마음가짐</a>
			</li>
			<li class="a">
				<a href=#bald4>탈모 선배</a>
			</li>
		</ul>
	</nav>
	<section>
		<div class="ct">
			<img src="cartoon.jpg">
		</div>
		
	</section>
	<footer>
		<div class="col-6">
			<h2 class="white">탈모 농담에 웃으며 대처하는 법<br>
			© 박주영 2020. all rights reserved.</h2>
		</div>
	</footer>
</body></html>
